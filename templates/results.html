<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoFlood</title>
    <link href="{{url_for('static',filename='css/output.css')}}" rel="stylesheet">
    <style>
        /* Ensure the body takes full height and uses flexbox */
        html, body {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Footer styling */
        footer {
            background-color: transparent;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: absolute;
            bottom: 0;
        }

        /* Always underline the Carpal Tunnel Team link */
        footer a {
            color: #007bff;
            text-decoration: underline;
        }

        footer a:hover {
            text-decoration: underline; /* Ensure underline persists on hover */
        }
    </style>
</head>

<body>
    <!-- The Logo -->
    <a href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='images/sofloodlogo.png') }}" alt="SoFlood Logo" class="w-50 h-20 mb-4"
            style="float: left; margin-top: 20px; margin-bottom: 20px; margin-left: 20px; margin-right: 20px;">
    </a>

    <!-- Main Section -->
    <main>
        <section class="flex items-center justify-center w-full">
            <div class="flex items-center w-full max-w-6xl mx-auto">
            <div class= "w-full max-w-xl text-center">
                <h1 class="text-4xl mb-8">Flood Data Results</h1>
            </div>
               
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 SoFlood. Made with ❤️ by the <a href="https://github.com/your-repo-link" target="_blank">Carpal Tunnel Team</a>.</p>
    </footer>

    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrx8wK6-zu7qePHwFpUEfbyU0Ib74jFqI&loading=async&libraries=places&callback=initAutocomplete"></script>
    <script async src="{{url_for('static',filename='javascript/script.js')}}"></script>

</body>

</html>
